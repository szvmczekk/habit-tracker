<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Habit Tracker</title>
</head>
<style>
    .done {
        text-decoration: line-through;
    }
</style>
<body>
    <h1>Witaj w aplikacji Habit Tracker!</h1>

    <div th:unless="${tasks.isEmpty()}">
        <div th:each="task,pointer: ${tasks}" th:object="${task}">
            <form action="#" th:action="|@{/change/}*{id}|" method="post">
            <button type="submit">Zmien</button>
            <p th:text="|(${pointer.count}) Nazwa: *{name} Opis: *{description}|" th:class="${task.done ? 'done' : ''}"/>
            </form>
        </div>
    </div>

    <div th:if="${tasks.isEmpty()}">
        <h1>Nie dodales jeszcze zadnego zadania!</h1>
    </div>

    <a href="#" th:href="@{/add}">Dodaj zadanie</a>
</body>
</html>
