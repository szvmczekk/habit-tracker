<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="/styles/main.css" th:href="@{/styles/main.css}">
</head>
<body>
<main class="container">
    <h1 class="title">Witaj w aplikacji Habit Tracker!</h1>

    <div th:unless="${tasks.isEmpty()}" class="tasks">
        <div th:each="task,pointer: ${tasks}" th:object="${task}">
            <form action="#" th:action="|@{/change/}*{id}|" method="post" class="taskContainer">
                <div class="taskContent">
                    <p class="taskTitle" th:text="|*{name}|" th:class="${task.done ? 'completed' : 'notcompleted'}"/>
                    <p class="taskDescription" th:text="*{description}"/>
                </div>
                <button type="submit" class="taskButton">Zmie≈Ñ</button>
            </form>
        </div>
    </div>


    <div th:if="${tasks.isEmpty()}">
        <h1>Nie dodales jeszcze zadnego zadania!</h1>
    </div>

    <a href="#" th:href="@{/add}">+</a>
</main>
</body>
</html>
